events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name nginxDomainserver.rabinmishra.com.np;  # Missing semicolon

        location / {
            root /var/www/html;  # Missing semicolon
            index index.html index.htm;  # Missing semicolon
        }
    }
}
# The events block is a crucial part of Nginx configuration that controls how Nginx handles connections at a global level. The most important directive inside it is worker_connections.
# Why it's Important
#Connection Handling: It determines how many simultaneous connections each worker process can handle